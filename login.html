<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EspressoEmpire</title>
    <link rel="stylesheet" href="loginstyles.css">
    <!-- Javascript for login button -->
    <script>
        // Script which takes the login page to the index.html page on click of the button.
         function indexfile() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <!-- Login page code -->
    <div class="login-container">
        <h1>EspressoEmpire</h1>
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="indexfile()">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
